<!DOCTYPE html>
<html>
<body>
<h2>Display an Image as the Submit button</h2>
<form action="https://scontent.xx.fbcdn.net/v/t39.30808-6/471172985_1091272942467936_8504476797636630548_n.jpg?stp=dst-jpg_s960x960_tt6&_nc_cat=109&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=8CHn8w-XJKoQ7kNvgFSKltG&_nc_oc=AdjfREVjPvYi-EoXRmEMbojTg3mHNk_fDICnRNMAztsxfEi_UWsMYaxwZuTe7DtECrE&_nc_zt=23&_nc_ht=scontent.xx&_nc_gid=Akom7iDnEhvRZLBG5gKesDm&oh=00_AYCVGskvJCsXhS7Qb-q3CqDADtbCsnRIY1BArUeqdp6SfQ&oe=67BC84C6">
<label for="fname">First name: </label>
<input type="text" id="fname" name="fname"><br><br>
<label for="1name">Last name: </label>
<input type="text" id="lname" name="1name"><br><br>
<input type="image" src="https://scontent.xx.fbcdn.net/v/t39.30808-6/476119536_1120153046246592_3600405502861436089_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=GTdB8k0Kr6EQ7kNvgELJCdU&_nc_oc=AdisZ0O8YH7GGgPYBY2-WwHGbw1LhUuWuueNiMcrmN0v29SCddOSrm9nI-Tu464cQdg&_nc_zt=23&_nc_ht=scontent.xx&_nc_gid=AEE1vuJitBTvGU8orbNjiY-&oh=00_AYBB-lpRHIBXFRLCPd616qJlgddI1Y0hkmlELSg9g9pOlg&oe=67BC5FCF"
alt="Submit" width="48" height="48">
</form>
<p><b>Note:</b> The input type="image" sends the X
and Y coordinates of the click that activated the
image button.</p>
</body>
</html>
