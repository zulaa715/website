<!DOCTYPE html>
<html> 
<body>

<h2>Text field</h2>
<p>The <strong>input type="text"</strong> defines a
one-line text input field:</p>

    <form action="/action_page.php">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br><label for="1name">Last name:</label><br>
    <input type="text" id="lname" name="1name"><br><br>
    <input type="submit" value="Submit">
    </form>

<p>Note that the form itself is not visible.</p>
<p>Also note that the default width of a text field
is 20 characters.</p>

</body>
</html>
